<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> 
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
    </style>   
</head>
<body>
    <button id="openSignUp">Open Sign Up</button>
    <fomo-signup id="amfm__signup" widgetAction></fomo-signup>


    <script type="module" src="./signup.js"></script>
    <script>
        const openSignUp = document.getElementById("openSignUp");
        const signUpModal = document.querySelector("fomo-signup");
        openSignUp.addEventListener("click", () => {
            signUpModal.open();
        });
        // Fetching Data JSON
        fetch("./data.json", {
            method: "get"
        }).then((response) => {
            return response.json();
        }).then(data => {
            document.getElementById("amfm__signup").setAttribute("dataSource", JSON.stringify(data));
            console.log(data);
        }).catch((err) => {
            console.log(err);
        });
    </script>
</body>
</html>
